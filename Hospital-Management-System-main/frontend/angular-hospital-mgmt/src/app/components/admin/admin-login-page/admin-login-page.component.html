<div class="container px-4 py-5 px-md-5 text-center text-lg-start my-5">
  <div class="row gx-lg-5 align-items-center mb-5">
    <div class="col-lg-6 mb-5 mb-lg-0" style="z-index: 10">
      <h1 class="my-5 display-5 fw-bold ls-tight" style="color: hsl(218, 81%, 95%)">
        <br />
        <span style="color: hsl(218, 81%, 75%)"></span>
      </h1>
      <p class="mb-4 opacity-70" style="color: hsl(218, 81%, 85%)">
        A hospital administrator is a professional who oversees the daily operations of a hospital by planning, directing, and coordinating health services.
      </p>
    </div>

    <div class="col-lg-6 mb-5 mb-lg-0 position-relative">
      <div id="radius-shape-1" class="position-absolute rounded-circle shadow-5-strong"></div>
      <div id="radius-shape-2" class="position-absolute shadow-5-strong"></div>

      <div class="card bg-glass">
        <div class="card-body px-4 py-5 px-md-5">
          <!-- Form with FormGroup and FormControl -->
          <form [formGroup]="signInForm" (ngSubmit)="signIn()">
            <h1>Admin SignIn</h1>
            
            <!-- Email input -->
            <div class="form-outline mb-4">
              <input formControlName="email" class="form-control" type="email" placeholder="Email address">
              <label class="form-label">Email address</label>
            </div>

            <!-- Password input -->
            <div class="form-outline mb-4">
              <input formControlName="password" class="form-control" type="password" placeholder="Password">
              <label class="form-label">Password</label>
            </div>

            <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-block mb-4">Sign In</button>
          </form>
          <!-- End of form -->
        </div>
      </div>
    </div>
  </div>
</div>
