<div class="register-tab">
    <div class="main centered">
      <h1>Create Appointment</h1>
    </div>
    <div class="main centered">
      <form [formGroup]="appointmentForm" (ngSubmit)="createAppointment()">
        <table>
          <tr>
            <td class="label">Select Date</td>
            <td>
              <mat-form-field>
                <input matInput [matDatepicker]="picker" placeholder="Choose a date" formControlName="appointmentDate" [min]="startDate">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>
              <div *ngIf="appointmentForm.get('appointmentDate')?.invalid && appointmentForm.get('appointmentDate')?.touched" class="error">Date is required.</div>
            </td>
          </tr>
  
          <tr>
            <td class="label">Time</td>
            <td>
              <input type="text" name="time" formControlName="appointmentTime">
              <div *ngIf="appointmentForm.get('appointmentTime')?.invalid && appointmentForm.get('appointmentTime')?.touched" class="error">Time is required.</div>
            </td>
          </tr>
  
          <tr>
            <td class="label">Meridiem</td>
            <td>
              <input type="radio" name="am" value="am" formControlName="meridiem"> AM
              <input type="radio" name="pm" value="pm" formControlName="meridiem"> PM
              <div *ngIf="appointmentForm.get('meridiem')?.invalid && appointmentForm.get('meridiem')?.touched" class="error">Meridiem is required.</div>
            </td>
          </tr>
  
          <tr>
            <td>Select Doctor</td>
            <td>
              <select formControlName="doctorId">
                <option *ngFor="let item of doctor" [value]="item?.doctorId">{{item?.firstName}}</option>
              </select>
              <div *ngIf="appointmentForm.get('doctorId')?.invalid && appointmentForm.get('doctorId')?.touched" class="error">Doctor selection is required.</div>
            </td>
          </tr>
        </table>
        <br />
        <div class="centered">
          <button type="submit" [disabled]="appointmentForm.invalid" mat-raised-button color="primary">Create Appointment</button>
        </div>
      </form>
    </div>
  </div>
